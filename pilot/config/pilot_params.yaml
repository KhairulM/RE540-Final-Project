# Pilot Package Configuration Parameters

# LLM Agent Parameters
llm_agent:
  model: "gpt-4o-mini"
  default_temperature: 0.7
  default_max_tokens: 500
  enable_history: true
  max_history: 20
  summary_trigger: 10
  default_system_message: "You are a helpful AI assistant for a mobile robot with long-term memory."

# State Handler Parameters
state_handler:
  rate: 10.0

# Pilot Node Parameters (Object Detection & Manipulation)
pilot_node:
  detection_topic: "/yolo_node/detections"
  cmd_vel_topic: "/cmd_vel"
  target_distance: 0.21
  distance_tolerance: 0.03
  yaw_tolerance: 0.08
  max_linear_speed: 0.3
  max_angular_speed: 0.3
  rate: 20.0
  Kp_distance: 2.0
  Kp_yaw: 0.05
  detection_class: "drug"
  image_width: 640
  camera_frame: "camera_link"
  base_frame: "base_link"
  x_offset: 0.02
  z_offset: -0.03
  
  # Store Navigation Parameters
  camera_topic: "/camera/color/image_raw"
  navigation_timeout: 120.0
  exploring_rate: 20.0
  # position_tolerance: 0.15 --- IGNORE --- See Move Base Params
  # orientation_tolerance: 0.2 --- IGNORE --- See Move Base Params
  camera_topic: "/camera/color/image_raw"
  depth_topic: "/camera/depth/image_raw"
  max_depth_distance: 3.0  # Maximum depth (in meters) to consider robot is facing a store
  depth_check_size: 10  # Size of center region (in pixels) to check for depth
  drop_point: [0, 3.0] 
  store_locations:
    - [1, 1.15]
    - [1.6, -1]
    - [1, -2.35]
    - [0.4, -1.3]
    - [-0.4, -0.7]
    - [-1, -2.35]
    - [-1.6, -1]
    - [-1, 1.15]